<%+cbi/valueheader%>
	<input data-update="change"<%=
		attr("id", cbid) ..
		attr("name", cbid) ..
		attr("type", "text") ..
		attr("class", "cbi-input-text") ..
		attr("value", self:cfgvalue(section) or self.default) ..
		ifattr(self.size, "size") ..
		ifattr(self.placeholder, "placeholder") ..
		ifattr(self.readonly, "readonly") ..
		ifattr(self.maxlength, "maxlength") ..
		ifattr(self.datatype, "data-type", self.datatype) ..
		ifattr(self.datatype, "data-optional", self.optional or self.rmempty) ..
		ifattr(self.combobox_manual, "data-manual", self.combobox_manual) ..
		ifattr(#self.keylist > 0, "data-choices", { self.keylist, self.vallist })
	%> />
	<input type="button" class="cbi-button cbi-button-apply" id="cbid.AdGuardHome.AdGuardHome.applychpass" value="<%:Loading...%>"/>
<script type="text/javascript" src="<%=resource%>/bcrypt.min.js"></script>
<script type="text/javascript">//<![CDATA[
	var btn = document.getElementById('cbid.AdGuardHome.AdGuardHome.applychpass');
	var lv = document.getElementById('cbid.AdGuardHome.AdGuardHome.hashpass');
	btn.value = '<%:Calculate%>';
	btn.addEventListener('click', function() {
		btn.disabled = true;
		if (lv.value != "") {
			if (bcrypt.truncates(lv.value)) {
				alert('<%:The password is too long%>');
				return;
			}
			var hash = bcrypt.hashSync(lv.value, 10);
			btn.value = '<%:Please save/apply%>';
			lv.value = hash;
		} else {
			btn.value = '<%:Is empty%>';
		}
	});
	lv.addEventListener('input', function() {
		btn.value = '<%:Calculate%>';
		btn.disabled = false;
	});
//]]>
</script>
<%+cbi/valuefooter%>
