name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  Get_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Init Building Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        # sudo -E apt update -y
    - name: Get Source
      id: check
      run: |
        DLurl=(
          "git clone --depth=1 https://github.com/ThingsWhy/luci-app-adguardhome.git package/luci-app-adguardhome"
          "git clone --depth=1 https://github.com/linkease/nas-packages.git && cp -R nas-packages/network/services/ddnsto package"
          "git clone --depth=1 https://github.com/linkease/nas-packages-luci.git && cp -R nas-packages-luci/luci/luci-app-ddnsto package"
          "git clone --depth=1 https://github.com/gdy666/luci-app-lucky.git && cp -R luci-app-lucky/luci-app-lucky luci-app-lucky/lucky package"
          "git clone --depth=1 https://github.com/sbwml/luci-app-mosdns.git && cp -R luci-app-mosdns/mosdns luci-app-mosdns/v2dat package"
          "git clone --depth=1 https://github.com/messense/aliyundrive-webdav.git && cp -R aliyundrive-webdav/openwrt/aliyundrive-webdav aliyundrive-webdav/openwrt/luci-app-aliyundrive-webdav package"
        )
        cd "/home/runner"
        mkdir -p package
        for url in "${DLurl[@]}"; do
          if ! eval "$url"; then
            echo "DL=Failed" >> $GITHUB_OUTPUT
            exit 0
          fi
        done
    - name: Sync package folder to upstream repo
      if: steps.check.outputs.DL != 'Failed'
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PACKAGE: /home/runner/package/
      run: |
        mkdir -p /home/runner/.ssh
        touch /home/runner/.ssh/known_hosts
        ssh-keyscan github.com >> /home/runner/.ssh/known_hosts
        echo "$SSH_PRIVATE_KEY" > /home/runner/.ssh/id_rsa
        chmod 600 /home/runner/.ssh/id_rsa
        cd ${GITHUB_WORKSPACE}
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        if rsync -ircl --delete --exclude=".git*" --exclude="/README.md" "$PACKAGE" ./ | grep -E '^(cL|\*deleting|>f|cd)'; then
          git add .
          git commit -m "Sync package folder from Actions"
          git push origin main
        else
          echo "No Changes"
        fi
        rm -f /home/runner/.ssh/id_rsa
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 3
        keep_minimum_runs: 2
