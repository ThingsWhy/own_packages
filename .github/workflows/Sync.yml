name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  Get_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Init Building Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update -y
        sudo -E apt-get install -y subversion rsync
    - name: Get Source
      run: |
        cd "/home/runner"
        mkdir package && cd package
        svn checkout https://github.com/sbwml/luci-app-alist/trunk/luci-app-alist
    - name: Sync package folder to upstream repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        TARGET_REPO: ThingsWhy/own_packages
      run: |
        echo "$SSH_PRIVATE_KEY" > ssh_private_key
        chmod 600 ssh_private_key
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        rsync -a --delete --exclude=".*" /home/runner/package/* $TARGET_REPO
        rm -f ssh_private_key
