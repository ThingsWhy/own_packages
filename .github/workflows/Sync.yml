name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 2 * * 1"

jobs:
  Get_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Init Building Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update -y
        sudo -E apt-get install -y subversion rsync
    - name: Get Source
      run: |
        cd "/home/runner"
        mkdir package && cd package
        svn checkout https://github.com/sbwml/luci-app-alist/trunk/luci-app-alist
    - name: Sync package folder to upstream repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
      run: |
        echo "$SSH_PRIVATE_KEY" > ssh_private_key
        chmod 600 ssh_private_key
        mkdir -p ~/.ssh
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        cd /home/runner
        git clone https://github.com/ThingsWhy/own_packages.git
        cd own_packages
        rsync -a --delete --exclude=".*" /home/runner/package/* ./
        git add .
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"
        git commit -m "Sync package folder from Actions"
        git push origin main
        rm -f ssh_private_key
