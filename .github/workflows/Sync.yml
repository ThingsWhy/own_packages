name: Sync

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"

jobs:
  Get_repo:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Init Building Dependencies
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo -E apt-get update -y
        sudo -E apt-get install -y subversion rsync
    - name: Get Source
      run: |
        cd "/home/runner"
        mkdir package && ls -al && cd package
        svn export https://github.com/sbwml/luci-app-alist/trunk/luci-app-alist
        git clone --depth=1 https://github.com/rufengsuixing/luci-app-adguardhome.git && rm -rf luci-app-adguardhome/.git*
        svn export https://github.com/linkease/nas-packages/trunk/network/services/ddnsto
        svn export https://github.com/linkease/nas-packages-luci/trunk/luci/luci-app-ddnsto
    - name: Sync package folder to upstream repo
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        PACKAGE: /home/runner/package/
        LOG: /home/runner/rsync.log
      run: |
        set -x
        mkdir -p /home/runner/.ssh
        touch /home/runner/.ssh/known_hosts
        ssh-keyscan github.com >> ~/.ssh/known_hosts
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        cd ${GITHUB_WORKSPACE}
        git config user.email "actions@github.com"
        git config user.name "GitHub Actions"
        ls -al
        rsync -icrz --delete --exclude=".git*" --exclude="README.md" $PACKAGE . | grep -E '^(>|[*])' > $LOG
        if [ -s "$LOG" ]; then
          git add .
          git commit -m "Sync package folder from Actions"
          git push origin main
        else
          echo "No Changes"
        fi
    - name: CLean
      run: |
        rm -f /home/runner/.ssh/id_rsa
    - name: Delete old workflow runs
      uses: Mattraks/delete-workflow-runs@v2
      with:
        token: ${{ github.token }}
        repository: ${{ github.repository }}
        retain_days: 3
        keep_minimum_runs: 2
